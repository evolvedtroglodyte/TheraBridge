[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --disable-warnings
    --cov=app
    --cov-report=term-missing
markers =
    auth: Authentication tests
    rbac: Role-based access control tests
    integration: Integration tests
