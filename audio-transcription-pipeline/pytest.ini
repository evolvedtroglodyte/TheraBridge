[pytest]
# Pytest configuration for audio-transcription-pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.9

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = . src

# Markers
markers =
    requires_sample_audio: marks tests that require sample audio files (skips if missing)
    requires_openai: marks tests that require OpenAI API key (skips if not set)
    requires_hf: marks tests that require HuggingFace token (skips if not set)
    integration: marks tests as integration tests (requires all resources)
    slow: marks tests as slow running (use -m "not slow" to skip)

# Output settings
# Show extra test summary info
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    -v

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Asyncio settings (if using pytest-asyncio)
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
