[pytest]
# Pytest configuration for Scrapping project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    -p no:warnings

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    asyncio: mark test as async (using pytest-asyncio)
    slow: mark test as slow-running
    integration: mark test as integration test (requires network)
    unit: mark test as unit test (no external dependencies)

# Coverage options (if using pytest-cov)
# Uncomment when pytest-cov is installed
# [coverage:run]
# source = src
# omit = tests/*

# [coverage:report]
# precision = 2
# show_missing = True
# skip_covered = False
